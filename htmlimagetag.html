<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html img tag</title>
	<style type="text/css">
     #photo{
        margin-left: 
        border:15px;
        padding:5px;
        border-radius:7px;
        ;
     }   
    </style>
</head>
<body>

    <!-- Simple Image -->
	<img src="img/forest.jpg">

	<!-- Image with Width and Height -->
	<h2>image with width and height</h2>
	<img src="img/forest.jpg" width="400" height="200">


    <!-- Image with Alt attribute -->
	<h2>image with alt attribute</h2>
	<img src="img/facebook.png" width="400" height="200" alt="facebook image">

    <!-- Float Image Example -->
	<h2>align an image to right</h2>
	<img src="img/corporate.jpg" width="400" height=200">

    <!-- Image Border with CSS -->
	<h2>photo frame</h2>
	<img src="img/nature_path.jpg" width="400" height="200">



</body>
</html>
