<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<style type="text/css">
		ol{
background-color: seagreen;
		}
		li{
			color: white;
			margin:5px;

		}
	</style>
</head>
<body>

    <!-- Ordered List with some list items -->
	<ol>
	<li>html</li>
	<li>css</li>
	<li>js</li>
	<li>angularjs</li>
	</ol>
	

    <!-- Ordered List with type a , A , i , I , 1 -->
	<ol type="a">
	<li>html</li>
	<li>css</li>
	<li>js</li>
	<li>angularjs</li>
	</ol>
	<ol type="A">
		<li>html</li>
	<li>css</li>
	<li>js</li>
	<li>angularjs</li>
</ol>

	<ol type="i">
	<li>html</li>
	<li>css</li>
	<li>js</li>
	<li>angularjs</li>
	</ol>
	<ol type="I">
		<li>html</li>
	<li>css</li>
	<li>js</li>
	<li>angularjs</li>
</ol>
<ol type="1">
	<li>html</li>
	<li>css</li>
	<li>js</li>
	<li>angularjs</li>
	</ol>

	
	




</body>
</html>
