<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formating</title>
	
	<style type="text/css">
	ul{
		background-color: seagreen;
	}
		li{
			background-color:lightgreen;
			margin:5px;
		}
	
		
	</style>
</head>
	<body>
		<ul>
			<li>html</li>
			<li>css</li>
			<li>javascript</li>
			<li>angularjs</li>
			<li>jquery</li>
		</ul>
		<ul type="square">
			<li>html</li>
			<li>css</li>
			<li>javascript</li>
			<li>angularjs</li>
			<li>jquery</li>
		</ul>
		<ul type="none">
			<li>html</li>
			<li>css</li>
			<li>javascript</li>
			<li>angularjs</li>
			<li>jquery</li>
		</ul>
	</body>
